
<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
 
			<section>
				<h1>Presentatie teamapp</h1>
				<p>Leerdoelen</p>		
			</section>
 
			<section id="page2">
				<h1>Pagina met link</h1>
				<p>See <a href="http://www.google.com">Google</a><p>
			</section>
 
			<section>
				<h1>Link naar andere slide</h1>
				<p>Ga naar <a href="#/page2">pagina 2</a>
			</section>
 
			<section data-markdown>
    				<script type="text/template">
				<h1>Code</h1>

        	public class SortedIntList extends IntListVer3{
    
    			public SortedIntList(int initialCap){
        		//call IntList constructor
        			super(initialCap);
    			}
    
    			public SortedIntList(){
        			super();
    			}
    
    			//override add
    			public void add(int value){
        			//search for location to insert value
        			int pos = 0;
        			while( pos < size() && value > get(pos) ){ 
					pos++;
        			}
        		super.insert(pos, value);
    			}
    
		}
   				</script>
			</section>
			<section>
				<section>
				<h1>Hier kan je naar beneden</h1>
				</section>
				<section>
				<h1>Welkom hier staat een afbeelding!</h1>
				<img width="300" height="200" data-src="IMG_0213.jpg" alt="Up arrow" style="transform: rotate(-90deg); -webkit-transform: rotate(-90deg);">
				</section>
			</section>
			
			<section>
				<p>Hier </p><p class="fragment">kan</p><p class="fragment"> je</p><p class="fragment"> door een pagina heen</p>
				<h2 class="fragment">LOPEN</h2> 
			</section>

			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				history: true,

				// More info https://github.com/hakimel/reveal.js#dependencies
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
